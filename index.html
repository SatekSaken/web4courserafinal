<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Design Project</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .figure {
            background-color: #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 0;
            box-sizing: border-box;
        }

        .figure img {
            max-width: 100%;
            height: auto;
        }

        /* Мобильное представление (по умолчанию) */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        /* Планшетная версия (срабатывает при 772px) */
        @media (min-width: 772px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }

            .figure {
                border-radius: 10px; /* Круглая форма для фигур */
            }

            .figure:last-child {
                grid-column: span 2; /* Последняя фигура занимает обе колонки */
            }
        }

        /* Большой экран (срабатывает при 992px) */
        @media (min-width: 992px) {
            .figure {
                border-radius: 0; /* Убираем радиус границы */
            }

            .figure:nth-child(3n) {
                grid-column: span 2; /* Каждая третья фигура занимает две колонки */
            }
        }

        /* Для уменьшения движения (prefers-reduced-motion) */
        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }
        }

        /* Темная цветовая схема */
        @media (prefers-color-scheme: dark) {
            .figure {
                background-color: #333; /* Темный фон */
                color: #f5f5f5; /* Светлый цвет шрифта */
                border: 2px solid #000; /* Черная рамка */
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Design Project</h1>

    <div class="container">
        <div class="figure">
            <img src="https://via.placeholder.com/400x300" alt="Image 1">
            <p>Описание изображения 1</p>
        </div>
        <div class="figure">
            <img src="https://via.placeholder.com/400x300" alt="Image 2">
            <p>Описание изображения 2</p>
        </div>
        <div class="figure">
            <img src="https://via.placeholder.com/400x300" alt="Image 3">
            <p>Описание изображения 3</p>
        </div>
        <div class="figure">
            <img src="https://via.placeholder.com/400x300" alt="Image 4">
            <p>Описание изображения 4</p>
        </div>
    </div>

</body>
</html>
